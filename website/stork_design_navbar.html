<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stork Design</title>
    <link rel="icon" type="image/x-icon" href="images/sd_logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-color: rgb(12, 12, 12);
        }

        a {
            color: #e5ff00;
            text-decoration: none;
        }

        /* Updated Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(12, 12, 12);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            padding: 15px 20px;
            box-sizing: border-box;
            height: 74px;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .navbar-left {
            justify-content: flex-start;
        }

        .navbar-right {
            justify-content: flex-end;
        }

        .navbar-left a,
        .navbar-right a {
            font-family: 'Ubuntu', sans-serif;
            color: rgb(184, 184, 184);
            padding: 16px;
            position: relative;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar-left a:after,
        .navbar-right a:after {
            content: "";
            position: absolute;
            background-color: rgb(252, 193, 0);
            height: 3px;
            width: 0;
            left: 0;
            bottom: -10px;
            transition: 0.3s;
            box-shadow: 0 0 200px 0 rgba(201, 171, 0, 0.699), 0 0 40px 0 rgba(226, 192, 1, 0.9);
        }

        .navbar-left a:hover,
        .navbar-right a:hover {
            color: #ffffff;
        }

        .navbar-left a:hover:after,
        .navbar-right a:hover:after {
            width: 100%;
            box-shadow: 0 0 200px 0 rgba(201, 171, 0, 0.699), 0 0 40px 0 rgba(226, 192, 1, 0.9);
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 0 auto;
        }

        .logo img {
            height: 60px;
            width: 60px;
        }

        /* Mobile Navigation Button */
        #nav-button {
            display: none;
            color: white;
            background-color: rgb(12, 12, 12);
            font-size: 35px;
            border: 0;
            padding: 0;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .nav-menu-onclick-div {
            margin-top: -20px;
            width: 100%;
            height: 18rem;
            position: fixed;
            display: none;
            visibility: hidden;
            background-color: rgb(12, 12, 12);
            z-index: 1000;
            top: 74px;
        }

        .nav-menu-onclick {
            width: 100%;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .nav-menu-onclick a {
            color: white;
            text-decoration: none;
        }

        .nav-menu-onclick li {
            width: 100%;
            text-align: center;
            list-style: none;
            font-size: 1.5rem;
            padding-top: 10px;
            padding-bottom: 5px;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .navbar-left,
            .navbar-right {
                display: none;
            }

            #nav-button {
                display: block;
            }

            .navbar {
                justify-content: space-between;
            }

            .logo {
                flex: 1;
                justify-content: center;
            }
        }

        /* Rest of your existing styles */
        .header_bg {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .header_bg video {
            min-width: 100%;
            min-height: 100%;
        }

        #nav-blacker-screen {
            padding-top: 100px;
        }

        .header_text {
            text-align: center;
            margin-bottom: 4rem;
            font-size: 2rem;
            margin-top: 10%;
        }

        .welcome_text {
            font-size: 8rem;
        }

        .animated-text {
            background: linear-gradient(90deg, #e5ff00, rgb(252, 193, 0));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: animate 4s linear infinite;
        }

        @keyframes animate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        oranyel {
            color: rgb(252, 193, 0);
        }

        .under_header_text_div {
            text-align: center;
            margin-bottom: 15%;
        }

        .under_header_text {
            font-family: 'Ubuntu', sans-serif;
            opacity: 0.4;
            font-size: 2rem;
        }

        /* Loader styles */
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 120px;
            height: 120px;
            margin: -76px 0 0 -76px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid rgb(252, 193, 0);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animate-bottom {
            position: relative;
            animation-name: animatebottom;
            animation-duration: 1s;
        }

        @keyframes animatebottom { 
            from { bottom:-100px; opacity:0; } 
            to { bottom:0; opacity:1; }
        }

        #myDiv {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <div id="header_bg">
            <div class="header_bg">
                <video autoplay loop muted>
                    <source src="images/bg_video.mov" type="video/mp4">
                </video>
            </div>
        </div>
        
        <header>
            <div class="navbar">
                <div class="navbar-left">
                    <a href="index">Strona Główna</a>
                    <a href="regulamin">Regulamin</a>
                </div>
                <div class="logo">
                    <img src="images/sd_logo.png" alt="Logo">
                </div>
                <div class="navbar-right">
                    <a href="cennik">Cennik</a>
                    <a href="https://www.behance.net/storkdesign" target="_blank">Portfolio</a>
                    <a href="https://discord.gg/2dCYPHwNC4" target="_blank">Discord</a>
                </div>
                <button type="button" onclick="button_click()" id="nav-button" aria-expanded="false" aria-label="Toggle navigation" data-active="false">
                    <i class="icon-menu"></i>
                </button>
            </div>
        </header>
        
        <div class="nav-menu-onclick-div" id="nav-menu-onclick-div">
            <ul class="nav-menu-onclick" id="nav-menu-onclick">
                <li><a href="index">Strona Główna</a></li>
                <li><a href="regulamin">Regulamin</a></li>
                <li><a href="cennik">Cennik</a></li>
                <li><a href="https://www.behance.net/storkdesign">Portfolio</a></li>
                <li><a href="https://discord.gg/2dCYPHwNC4">Discord</a></li>
            </ul>
        </div>

        <div id="nav-blacker-screen">
            <div class="header_text">
                <h1 class="welcome_text">
                    Witamy na 
                    <span class="animated-text">Stork Design</span>
                </h1>
            </div>
            <center>
                <div class="under_header_text_div">
                    <p class="under_header_text">Stawiamy na <span class="auto-type"></span></p>
                </div>
            </center>
            
            <!-- Add more content here as needed -->
            <div style="height: 1000px; display: flex; align-items: center; justify-content: center;">
                <p style="font-size: 2rem; text-align: center;">
                    Your website content goes here...<br>
                    <oranyel>Scroll to see the navigation in action!</oranyel>
                </p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var myVar;
        
        function myFunction() {
            myVar = setTimeout(showPage, 3000);
        }
        
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
        
        function button_click() {
            const navMenu = document.getElementById("nav-menu-onclick-div");
            const button = document.getElementById("nav-button");
            
            if (navMenu.style.display === "none" || navMenu.style.display === "") {
                navMenu.style.display = "block";
                navMenu.style.visibility = "visible";
                button.setAttribute("data-active", "true");
            } else {
                navMenu.style.display = "none";
                navMenu.style.visibility = "hidden";
                button.setAttribute("data-active", "false");
            }
        }

        // Auto-type effect (you can add the typed.js initialization here)
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Typed !== 'undefined') {
                var typed = new Typed('.auto-type', {
                    strings: ['jakość', 'szybkość', 'profesjonalizm'],
                    typeSpeed: 150,
                    backSpeed: 150,
                    loop: true
                });
            }
        });
    </script>
</body>
</html>
